<!DOCTYPE html>
<html lang="th">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>ร้านน้ำตาล</title>
</head>
<body>
  <h2>ฟอร์มสั่งซื้อสินค้า</h2>
  <form id="form">
    <label>ชื่อ:</label><br>
    <input type="text" name="name" required><br><br>

    <label>สินค้า:</label><br>
    <input type="text" name="product" required><br><br>

    <label>จำนวนสินค้า:</label><br>
    <input type="text" name="total_product" required><br><br>

    <label>วันที่สั่ง:</label><br>
    <input type="text" name="date" required><br><br>

    <label>สถานะ:</label><br>
    <input type="text" name="status" required><br><br>

    <label>เพิ่มเติม:</label><br>
    <input type="text" name="remark" required><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyjyt1sk2ruhIG4SUffG9JlZQPuTpKLeszy5LaWzIQFZO_Da0XhidmbmSWB-f_1TH_g/exec';

    const form = document.getElementById('form');

    form.addEventListener('submit', e => {
      e.preventDefault();

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.text();
  })
  .then(text => {
    console.log('Response from server:', text);
    alert("✅ ส่งข้อมูลเรียบร้อยแล้ว!");
    form.reset();
  })
  .catch(error => {
    console.error('❌ Error!', error);
    alert("❌ เกิดข้อผิดพลาด! " + error.message);
  });

    });
  </script>
</body>
</html>
