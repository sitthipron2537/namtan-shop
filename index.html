      background-repeat: repeat;
      background-size: 120px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }
    form {
      background: #fdf6ff;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(153, 102, 204, 0.3);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      font-size: 32px;
      color: #a564c7;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #4a2e6f;
    }
    .icon {
      margin-right: 8px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px 16px;
      margin-top: 6px;
      border-radius: 15px;
      border: 2px solid #d0b5f0;
      background: #ffffff;
      color: #3c2160;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: #b86eff;
      outline: none;
    }
    input[readonly] {
      background-color: #f2e6ff;
      color: #8d7ea5;
    }
    button[type="submit"] {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #c88fff, #a768e4);
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(160, 90, 240, 0.4);
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #d89bff, #b072f0);
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #a768e4;
    }
    .loader {
      border: 5px solid #f0d9ff;
      border-top: 5px solid #c88fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<form id="form">
  <h2>Namtan <br>SH😊P🛒</h2>

  <label><span class="icon">👤</span> ชื่อลูกค้า:</label>
  <input type="text" name="name" required>

  <label><span class="icon">📦</span> ชื่อสินค้า:</label>
  <select name="product" required>
    <option value="">--เลือก--</option>
    <option value="สครับขนม">สครับขนม</option>
    <option value="ยาลดสูตรลับ">ยาลดสูตรลับ💊</option>
    <option value="ทรีทเม้นซีเอ็ม">ทรีทเม้นซีเอ็ม🧴</option>
    <option value="ฟิตไฟเบอร์">ฟิตไฟเบอร์</option>
    <option value="มาส์กทองคำ">มาส์กทองคำ</option>
    <option value="มาส์กเรยา">มาส์กเรยา</option>
    <option value="มอยซ์ฮิวเมค">มอยซ์ฮิวเมค</option>
    <option value="ครีมวิตามินพี่เกรฟ">ครีมวิตามินพี่เกรฟ</option>
    <option value="เซรั่มสตอ">เซรั่มสตอ</option>
  </select>

  <label><span class="icon">🔢</span> จำนวนสินค้าที่สั่ง:</label>
  <input type="number" name="total_product" id="total_product" required>

  <label><span class="icon">📅</span> วันที่สั่ง:</label>
  <input type="date" name="date" required>

  <label><span class="icon">💰</span> การชำระ:</label>
  <select name="status" required>
    <option value="">-- เลือก --</option>
    <option value="จ่ายแล้ว">จ่ายแล้ว</option>
    <option value="สิ้นเดือน">สิ้นเดือน</option>
  </select>

  <label><span class="icon">💸</span> ราคาขาย:</label>
  <input type="number" name="price" id="price" required>

  <label><span class="icon">🧾</span> ต้นทุน:</label>
  <input type="number" name="cost" id="cost" required>

  <label><span class="icon">📊</span> กำไร:</label>
  <input type="text" name="profit" id="profit" readonly>

  <label><span class="icon">📝</span> เพิ่มเติม:</label>
  <input type="text" name="remark">

  <button type="submit">SAVE</button>

  <div id="loadingSpinner">
    <div class="loader"></div>
    <p>SAVE...</p>
  </div>
</form>

<script>
  const form = document.getElementById('form');
  const priceInput = document.getElementById('price');
  const costInput = document.getElementById('cost');
  const profitInput = document.getElementById('profit');

  function calculateProfit() {
    const price = parseFloat(priceInput.value) || 0;
    const cost = parseFloat(costInput.value) || 0;
    const profit = price - cost;
    profitInput.value = profit.toFixed(2);
  }

  priceInput.addEventListener('input', calculateProfit);
  costInput.addEventListener('input', calculateProfit);

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const data = new URLSearchParams(formData);
    const submitBtn = form.querySelector('button[type="submit"]');
    const loadingSpinner = document.getElementById('loadingSpinner');
    loadingSpinner.style.display = 'block';
    submitBtn.disabled = true;
    submitBtn.textContent = "SAVE...";

    fetch('https://script.google.com/macros/s/AKfycbwPNMdREA1TesyE5V91_iqFtZ_orCrEB5TzrxySHETgPcr9XWtLhkN7pdIXse2nPTg/exec', {
      method: 'POST',
      body: data
    })
    .then(res => res.text())
    .then(response => {
      alert("✅ ส่งข้อมูลเรียบร้อยแล้ว: " + response);
      form.reset();
      profitInput.value = '';
    })
    .catch(err => {
      alert("❌ เกิดข้อผิดพลาด: " + err.message);
    })
    .finally(() => {
      loadingSpinner.style.display = 'none';
      submitBtn.disabled = false;
      submitBtn.textContent = "SAVE";
    });
  });
</script>

</body>
</html>
