<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Namtan Galaxy SHOP</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000010;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      color: #fff;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .floating-orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff88, #ffffff22);
      backdrop-filter: blur(10px);
      animation: float 8s ease-in-out infinite;
      z-index: -2;
    }
    .orb1 { width: 100px; height: 100px; top: 10%; left: 15%; animation-delay: 0s; }
    .orb2 { width: 60px; height: 60px; bottom: 20%; right: 10%; animation-delay: 2s; }
    .orb3 { width: 80px; height: 80px; top: 40%; right: 20%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 30% 30%, #ff00cc, transparent 40%),
                  radial-gradient(circle at 70% 70%, #00eaff, transparent 40%),
                  radial-gradient(circle at 50% 50%, #ffffff22, transparent 50%);
      z-index: -3;
      animation: bgmove 10s ease-in-out infinite;
      filter: blur(120px);
      opacity: 0.7;
    }
    @keyframes bgmove {
      0%, 100% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.05) translate(20px, 20px); }
    }

    form {
      background: rgba(10, 10, 30, 0.9);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(173, 216, 230, 0.25),
                  0 0 60px rgba(0, 255, 255, 0.2) inset;
      max-width: 500px;
      width: 100%;
      animation: animate__fadeInDown 1s ease;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      font-size: 36px;
      color: #e3a1ff;
      text-shadow: 0 0 20px #ff00ff;
    }
    label {
      display: flex;
      align-items: center;
      margin-top: 20px;
      font-size: 16px;
    }
    .icon {
      margin-right: 10px;
      font-size: 22px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 14px 18px;
      margin-top: 8px;
      border-radius: 12px;
      border: 2px solid #00e0ff;
      background: #1b1f2a;
      color: #e0f7ff;
      font-size: 16px;
      transition: 0.3s ease;
      box-shadow: inset 0 0 10px #00f0ff;
    }
    input:focus, select:focus {
      border-color: #66ffff;
      background: #242c3b;
      box-shadow: 0 0 10px #00f0ff;
    }
    input[readonly] {
      background-color: #2b2f3e;
      color: #aaa;
    }
    button[type="submit"] {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #00e0ff, #002f4b);
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 15px #00f0ff, 0 0 25px #0077ff inset;
      cursor: pointer;
      transition: 0.4s ease;
    }
    button[type="submit"]:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #00f0ff, #004466);
      box-shadow: 0 0 30px #66f0ff, 0 0 30px #00e0ff inset;
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #66ffff;
    }
    .loader {
      border: 5px solid #133b50;
      border-top: 5px solid #00e0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="floating-orb orb1"></div>
<div class="floating-orb orb2"></div>
<div class="floating-orb orb3"></div>
