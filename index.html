<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Namtan SHOP</title>

  <!-- ใช้ Google Fonts แบบกลมมน -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <!-- ลิงก์ไปยังไฟล์ CSS ภายนอก -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form>
    <h2>ฟอร์มสั่งซื้อสินค้า</h2>

    <label for="product">ชื่อสินค้า:</label>
    <input type="text" id="product" name="product" required />

    <label for="quantity">จำนวน:</label>
    <input type="text" id="quantity" name="quantity" required />

    <label for="date">วันที่สั่งซื้อ:</label>
    <input type="date" id="date" name="date" required />

    <label for="status">สถานะชำระ:</label>
    <select name="status" id="status" required>
      <option value="">-- เลือกสถานะ --</option>
      <option value="จ่ายแล้ว">จ่ายแล้ว</option>
      <option value="ยังไม่จ่าย">ยังไม่จ่าย</option>
    </select>

    <button type="submit">ส่งคำสั่งซื้อ</button>
  </form>
</body>
</html>
