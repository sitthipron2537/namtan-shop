  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background: #0f0f1b;
      overflow: hidden;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 30% 30%, #ff00cc, transparent 40%),
                  radial-gradient(circle at 70% 70%, #00eaff, transparent 40%),
                  radial-gradient(circle at 50% 50%, #ffffff22, transparent 50%);
      z-index: -2;
      animation: bgmove 10s ease-in-out infinite;
      filter: blur(120px);
      opacity: 0.7;
    }

    @keyframes bgmove {
      0%, 100% {
        transform: scale(1) translate(0, 0);
      }
      50% {
        transform: scale(1.05) translate(20px, 20px);
      }
    }

    .floating-orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff88, #ffffff22);
      backdrop-filter: blur(10px);
      animation: float 8s ease-in-out infinite;
      z-index: -1;
    }
    .orb1 { width: 100px; height: 100px; top: 10%; left: 15%; animation-delay: 0s; }
    .orb2 { width: 60px; height: 60px; bottom: 20%; right: 10%; animation-delay: 2s; }
    .orb3 { width: 80px; height: 80px; top: 40%; right: 20%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 36px;
      color: #e3a1ff;
      text-shadow: 0 0 20px #ff00ff;
    }

    label {
      display: block;
      margin-top: 18px;
      font-size: 18px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px 16px;
      margin-top: 6px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.07);
      color: #f6f6ff;
      box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.2);
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 0, 255, 0.2);
      border: 1px solid rgba(255, 0, 255, 0.4);
      border-radius: 20px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3), inset 0 0 25px rgba(255, 0, 255, 0.2);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
    }

    .icon {
      margin-right: 6px;
    }
  </style>
